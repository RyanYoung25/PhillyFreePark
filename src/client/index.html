
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>Philly Free Park (Temporary Name)</title>

        <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
        <link href="bootstrap3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" />

        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyDEHivbXD5bQ76f0FqDM-keqo0K2XhRXbw" type="text/javascript"></script>
    </head>

    <body>
        <div id="map"></div>

        <div id="menu" class="btn-group" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    <span class="parkingType">Free</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a href="#" data-category="Free">Free</a></li>
                    <li role="presentation"><a href="#" data-category="TwoHour">Two Hour</a></li>
                    <li role="presentation"><a href="#" data-category="FourHour">Four Hour</a></li>
                    <li role="presentation"><a href="#" data-category="NoParking">No Parking</a></li>
                    <li role="presentation"><a href="#" data-category="Meter">Meter</a></li>
                </ul>
            </div>

            <!--<button id="resetPaths" class="btn btn-default">Reset Paths</button>-->
        </div>

        <ul class="list-group legend">
            <li class="list-group-item"><span class="glyphicon glyphicon-stop" style="color: red;"></span> Free</li>
            <li class="list-group-item"><span class="glyphicon glyphicon-stop" style="color: orange;"></span> Two Hour</li>
            <li class="list-group-item"><span class="glyphicon glyphicon-stop" style="color: blue;"></span> Four Hour</li>
            <li class="list-group-item"><span class="glyphicon glyphicon-stop" style="color: purple;"></span> No Parking</li>
            <li class="list-group-item"><span class="glyphicon glyphicon-stop" style="color: green;"></span> Meter</li>
        </ul>

        <!-- message for selecting new parking type -->
        <div class="newParking alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong class="parkingType">Free</strong> parking type selected
        </div>

        <!-- message for selecting invalid street -->
        <div class="invalidPoint alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            The points selected are not on the same street. Try to avoid tapping on intersections.
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/FreeParking.js"></script>
    </body>

</html>
