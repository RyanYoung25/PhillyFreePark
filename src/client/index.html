
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Philly Free Park (Temporary Name)</title>

        <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
        <link href="bootstrap3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" />

        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyDEHivbXD5bQ76f0FqDM-keqo0K2XhRXbw" type="text/javascript"></script>
    </head>

    <body>
        <div id="map"></div>

        <button id="Test" class="btn btn-default">Test</button>

        <div id="parkingOptions" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                Parking Type <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Free</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Two Hour</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Four Hour</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">No Parking</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Meter</a></li>
            </ul>
        </div>

        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong id="parkingType">Free</strong> parking type selected
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/FreeParking.js"></script>
    </body>

</html>
